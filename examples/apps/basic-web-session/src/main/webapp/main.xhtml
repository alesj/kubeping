<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core">
    <c:view transient="true">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
            <title>Basic Web Session</title>
        </head>
        <body>
            <div id="content">
                <h2>Basic Web Session</h2>
                <div style="color: red">
                   <h:messages id="messages" globalOnly="false"/>
                </div>
                <h:form id="BasicWebSession">
                    <h:inputTextarea value="#{app.value}" rows="1" cols="40"/>
                    <br/><br/>
                    <a href="/basic-web-session/">Refresh</a>
                    &nbsp;
                    <h:commandButton id="submit" value="Submit" action="#{app.submit}"/>
                </h:form>
            </div>
        </body>
    </c:view>
</html>
